<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./form-login.css">
    <title>Formulário de Login</title>
</head>

<body>
    <section class="container">
        <div class="box">
            <div class="titulo">
                <h1>Formulário de <strong>Login</strong></h1>
            </div>
            <form class="formulario">
                <label for="email">E-mail</label>
                <input class="campo" id="email" type="email" placeholder="Insira um e-mail"><br>
                <label for="pass">Senha</label>
                <input class="campo" id="pass" type="password" placeholder="Insira uma senha">
                <a id="for-pass" href="#">Esqueceu sua senha?</a><br>
                <button id="butao" type="submit">Login</button>
            </form>
        </div>
        <div class="cadastro-login">
            <button id="butao-c"><a href="./../index.html">Cadastro</a></button>
            <button id="butao-l">Login</button>
        </div>
    </section>
</body>

</html>
