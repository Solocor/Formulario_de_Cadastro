<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <section class="container">
        <div class="box">
            <div class="titulo">
                <h1>Formulário de <strong>Cadastro</strong></h1>
            </div>
            <form class="formulario">
                <label for="name">Usuário</label>
                <input class="campo" id="name" type="text" placeholder="Insira um nome"><br>
                <label for="email">E-mail</label>
                <input class="campo" id="email" type="email" placeholder="Insira um e-mail"><br>
                <label for="pass">Senha</label>
                <input class="campo" id="pass" type="password" placeholder="Insira uma senha"><br>
                <button id="butao" type="submit">Cadastrar</button>
            </form>
        </div>
    </section>
</body>

</html>
